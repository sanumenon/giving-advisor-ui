<!DOCTYPE html>
<html>
<head>
  <title>Charitable Impact Giving Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      height: 100vh;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1f2937;
      color: white;
      padding: 16px;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 16px;
    }

    .sidebar li {
      list-style: none;
      padding: 8px;
      background: #374151;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .sidebar li:hover {
      background: #4b5563;
    }

    /* Chat container */
    .chat-container {
      flex: 1;
      background: white;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: auto;
      height: 95vh;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: #0056b3;
      color: white;
      padding: 16px;
      font-weight: bold;
      text-align: center;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user { background: #e6f0ff; margin-left: auto; }
    .bot { background: #f1f1f1; }

    .typing {
      font-style: italic;
      color: #777;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 14px 16px;
      border: none;
      background: #0056b3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="sidebar">
    <h3>Conversations</h3>
    <ul id="history"></ul>
  </div>

  <div class="chat-container">
    <div class="header">Charitable Impact Giving Advisor</div>
    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="input" placeholder="Ask about donations..." onkeydown="handleKey(event)" />
      <button onclick="sendMessage()">Send</button>
      <button onclick="clearChat()">Clear</button>
    </div>
  </div>
</div>

<script>
const API_URL = "https://giving-advisor-api.menon-sanu.workers.dev";

const systemPrompt = `
You are a Charity, Group, and Campaign Recommendation Agent specialized in my.charitableimpact.com.
You must only reference entities from the Charitable Impact platform.
`;

let messages = JSON.parse(localStorage.getItem("chat")) || [
  { role: "system", content: systemPrompt },
  { role: "assistant", content: "Hello! I can help you allocate your donations across causes on Charitable Impact. Tell me your amount and interests." }
];

const messagesDiv = document.getElementById("messages");

function handleKey(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
}

function renderMessages() {
  messagesDiv.innerHTML = "";
  messages.filter(m => m.role !== "system").forEach(m => {
    const div = document.createElement("div");
    div.className = "message " + (m.role === "user" ? "user" : "bot");
    div.textContent = m.content;
    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function clearChat() {
  if (!confirm("Clear conversation?")) return;

  localStorage.removeItem("chat");
  messages = [
    { role: "system", content: systemPrompt },
    { role: "assistant", content: "Hello! I can help you allocate your donations across causes on Charitable Impact." }
  ];
  renderMessages();
}

async function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  messages.push({ role: "user", content: text });
  input.value = "";
  renderMessages();

  // Typing indicator
  const typing = document.createElement("div");
  typing.className = "message bot typing";
  typing.id = "typing";
  typing.innerText = "Assistant is typing...";
  messagesDiv.appendChild(typing);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await response.json();
    document.getElementById("typing")?.remove();

    if (!data.choices) throw new Error(JSON.stringify(data));

    const reply = data.choices[0].message.content;

    messages.push({ role: "assistant", content: reply });
    localStorage.setItem("chat", JSON.stringify(messages));

    saveConversation();
    renderMessages();

  } catch (err) {
    document.getElementById("typing")?.remove();
    alert("Error: " + err.message);
  }
}

/* History Sidebar */
function saveConversation() {
  const all = JSON.parse(localStorage.getItem("all_chats") || "[]");
  all.unshift({
    id: Date.now(),
    preview: messages.find(m => m.role === "assistant")?.content || "Chat",
    data: messages
  });
  localStorage.setItem("all_chats", JSON.stringify(all.slice(0, 10)));
  renderHistory();
}

function renderHistory() {
  const list = document.getElementById("history");
  const all = JSON.parse(localStorage.getItem("all_chats") || "[]");

  list.innerHTML = "";
  all.forEach(chat => {
    const li = document.createElement("li");
    li.textContent = chat.preview.slice(0, 30);
    li.onclick = () => {
      messages = chat.data;
      renderMessages();
    };
    list.appendChild(li);
  });
}

renderMessages();
renderHistory();
</script>

</body>
</html>

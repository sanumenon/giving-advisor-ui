<!DOCTYPE html>
<html>
<head>
  <title>Charitable Impact Giving Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #0056b3;
      color: white;
      padding: 16px;
      font-weight: bold;
      text-align: center;
    }
    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user { background: #e6f0ff; margin-left: auto; }
    .bot { background: #f1f1f1; }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 14px 20px;
      border: none;
      background: #0056b3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">Charitable Impact Giving Advisor</div>
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input id="input" placeholder="Ask about donations..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const API_KEY = "PASTE_YOUR_API_KEY_HERE"; // <-- replace this

const systemPrompt = `
You are a Charity, Group, and Campaign Recommendation Agent specialized in my.charitableimpact.com.
You must only reference entities from the Charitable Impact platform.
`;

let messages = JSON.parse(localStorage.getItem("chat")) || [
  { role: "system", content: systemPrompt },
  { role: "assistant", content: "Hello! I can help you allocate your donations across causes on Charitable Impact." }
];

const messagesDiv = document.getElementById("messages");

function renderMessages() {
  messagesDiv.innerHTML = "";
  messages.filter(m => m.role !== "system").forEach(m => {
    const div = document.createElement("div");
    div.className = "message " + (m.role === "user" ? "user" : "bot");
    div.textContent = m.content;
    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

renderMessages();

async function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  messages.push({ role: "user", content: text });
  input.value = "";
  renderMessages();

  const response = await fetch("https://giving-advisor-api.yourname.workers.dev" , {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + API_KEY
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: messages
    })
  });

  const data = await response.json();
  const reply = data.choices[0].message.content;

  messages.push({ role: "assistant", content: reply });
  localStorage.setItem("chat", JSON.stringify(messages));
  renderMessages();
}
</script>

</body>
</html>
